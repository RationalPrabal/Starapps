<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/Blue umbrella.png" type="image/x-icon">
    <title>Custom Umbrella</title>
    <link rel="stylesheet" href="Umbrella.css">
</head>
<body>
  <div id="mainDiv">
    <div id="imageDiv">
<img id="umbrella" src="resources/Blue umbrella.png"/>
<img id="loader" src="resources/loader_icon.svg">
    </div>
    <div id="themeDiv">
<h1>Custom Umbrella</h1>
<div id="themePicker">
    <div id="blue"></div>
    <div id="yellow"></div>
    <div id="pink"></div>
</div>
<div id="instructions">
<h4>Customize your umbrella</h4>
<p>Upload your logo for an instant preview</p>
<p>.png and .jpg files only. Max file size is 5MB</p>
</div>
<div id="uploader">
    <div>
        <img id="uploadLoader" src="resources/loader_icon.svg">
        <img id="uploadIcon" src="resources/upload_icon.svg"/>
        <h4>UPLOAD LOGO</h4>
    </div>
    <input type="file" accept=".jpg,.png" max="5242880">
 
</div>
    </div>
  </div>
</body>
</html>
<script src="Umbrella.js"></script>
